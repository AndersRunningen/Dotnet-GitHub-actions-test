  docker:
    name: docker build and push
    runs-on: ubuntu-latest

    # needs: dotnet

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker login to ACR
        uses: docker/login-action@v2
        with:
          registry: anderstest.azurecr.io
          username: ${{ secrets.ACR_CLIENT_ID }}
          password: ${{ secrets.ACR_CLIENT_SECRET }}

      # Set SHORT SHA
      - run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "DATE=$(date +%s)" >> $GITHUB_ENV

      # Build setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Build & Push Docker Container Image to Azure Container registry
      - name: Build and push
        uses: docker/build-push-action@v3
        env:
          DOCKER_IMAGE: anderstest.azurecr.io/dotnet-github-actions-test
        with:
          context: App
          push: true
          file: ${{ env.DOCKERFILE_PATH }}
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.SHORT_SHA }}-${{ env.DATE }}